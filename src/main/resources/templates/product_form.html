<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center">[[${pageTitle}]]</h2>
            <form th:action="@{/products/save}" method="post" th:object="${productos}" style="max-width: 500px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}">
                <div class="border border-secondary rounded p-3">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="45">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Marca:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{brand}" required minlength="2" maxlength="45">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Fabricaci√≥n:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{madeIn}" required minlength="2" maxlength="25">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Precio:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" th:field="*{price}" required minlength="2" maxlength="12">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Guardar</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
                    </div>
                </div>
            </form>
            <div>
                <script>
                    function cancelForm(){
                        window.location = "[[@{/products}]]";
                    }
                </script>
            </div>
    </div>
</body>
</html>
